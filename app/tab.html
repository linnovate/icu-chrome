<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Tab</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body ng-app='app' ng-controller='icuCtrl'>
	<div class="header">
		<div>
			ME
		</div>
		<div class="middle-header"></div>
		<div>
			idan
		</div>
	</div>
	<div class="main">
		<div>
			<div class="opening">
			<div class="name">
				Hi, IDAN
			</div>
			<div class="sentence">
				What do you want to do now ?
			</div>
			<div class="actions">
				<div class="new-meeting">
                   <img src="images/icon-calendar.svg" />
                   <div>new meeting</div>
				</div>
				<div class="new-task">
				 <img src="images/icon-new-task.svg" />
				<div>new task</div>
			   </div>
				<div class="new-project">
				 <img src="images/icon-new-project.svg" />
				<div>new project</div>
			</div>
			</div>
		</div>
	    </div>
		<div class="bulletin">
			<header>
		    <nav>
		         <ul>
			        <li ng-repeat="tab in tabs" ng-click="select($index)" ng-class="{active: $index == selected}">
			            <a href="#" title="{{tab.title}}">{{tab.title}}</a>			           
			        </li>
			    </ul>
		    </nav>
		</header>
		</div>
		<div>
		</div>
		</div>
	  <script type="text/javascript" src="lib/angular.min.js"></script>
      <script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
